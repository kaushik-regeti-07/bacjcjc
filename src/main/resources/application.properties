spring.application.name=fpm-backend
server.port=8080

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/fpm_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS (adjust origins as needed)
app.cors.allowed-origins=http://localhost:3000

# Routing mode: dry-run | local | live
app.routing.mode=local

# Local filesystem base directory (used when app.routing.mode=local)
