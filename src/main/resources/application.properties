spring.application.name=fpm-backend
server.port=8080

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/fpm_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CORS (adjust origins as needed)
app.cors.allowed-origins=http://localhost:3000

# Routing mode: dry-run | live
app.routing.mode=live

# Microsoft Graph (for company rollout)
app.msgraph.tenantId=
app.msgraph.clientId=
app.msgraph.clientSecret=

# Storage using SharePoint site (preferred in company)
# app.storage.siteUrl=https://yourtenant.sharepoint.com/sites/YourSite
# app.storage.libraryName=Documents
# app.storage.incomingPath=incoming
# app.storage.reportsBasePath=reports/compliance

# Share links (recommended simple setup for ops/admin access)
app.storage.incoming.shareLink=
app.storage.reports.shareLink=
